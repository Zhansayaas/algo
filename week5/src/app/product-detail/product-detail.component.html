
<div *ngIf="product">

  <div class=image>
    <img src={{product.image}}>
  </div>
  <div class="text">
    <a href="{{product.url}}" target="_blank">
    <h1>{{product.name}},<br>{{product.price}} $</h1>
    </a>
    <p>{{product.description}}</p>
    <a *ngIf="product.url" href="{{product.url}}"> More about product </a>
    <br>
    <br>
    <a href="https://telegram.me/share/url?url={{product.url}}"><button id="share-button">
      Share
    </button></a>
    <br>

    <div class="like-all">
      <button (click)="pressLike(product)" >Like</button>
      <p class="like"><strong> Likes: {{ product.like}} </strong></p>
    </div>

    <br>
  </div>
</div>
