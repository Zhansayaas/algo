<div class="albums-component">
    <h2>Albums List</h2>
    <div class="add">
        <input type="text" [(ngModel)]="newAlbum">
        <button (click)="addAlbum()">Add Album</button>
    </div>
    <ul *ngIf="loaded" class="albums-list">
        <li *ngFor="let album of albums" class="album-entry">
            <span class="album-id">{{album.id}}</span>
          <a [routerLink]="['/albums', album.id]" class="detail-link">{{album.title}}</a>
          <button (click)="deleteAlbum(album.id)" class="delete-album">X </button>
        </li>
      </ul>

    <p *ngIf="!loaded">Loading...</p>
</div>
