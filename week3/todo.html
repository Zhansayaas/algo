<html>
    <head>
        <title>toDoList</title><link rel="stylesheet" type="text/css" href="todolist.css">
    </head>
    <body>
        <h4>ToDo List</h4>
        <main>
            <h1>ToDo List</h1>
            <div class="input">
                <input type="text" placeholder="New Task" class="input_text" autofocus="autofocus">
                <button class="addButton" onclick="newElement()">Add</button>
            </div>
            <div class="toDoList">
                <div class="item">
                    <label class = "new_text">
                        <input type="checkbox" class="checkbox">
                        <span>First Item</span>
                    </label>
                    <img src="Delete.jpg" class="image">
                </div>
            </div>
            <script type="text/javascript" src="todolist.js"></script>
        </main>
    </body>
</html>
